<header class="page-header">

  <div class="header">
    <img class="logo" src="./images/images-hero/logo.png" alt="Логотип">

    <nav class="header__navigation">
      <ul class="site-nav">
        <li class="site-nav__item"> <a href="#" class="site-nav__link">Home</a></li>
        <li class="site-nav__item"> <a href="#" class="site-nav__link">About us</a></li>
        <li class="site-nav__item"> <a href="#" class="site-nav__link">How it’s made?</a></li>
        <li class="site-nav__item"> <a href="#" class="site-nav__link">Our products</a></li>
        <li class="site-nav__item"> <a href="#" class="site-nav__link">Contact</a></li>
      </ul>
    </nav>


    <button type="button" class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
      <svg class="menu-toggle__burger" width="20px" height="12px" aria-label="Переключатель мобильного меню">
        <use href="./images/sprite.svg#icon-burger"></use>
      </svg>
    </button>

    <button class="header__btn" type="button">Buy now
      <svg class="header__icon" width="6px" height="8px">
        <use href="./images/sprite.svg#icon-biggest"></use>
      </svg>
    </button>

  </div>

  <div class="menu-container js-menu-container" id="mobile-menu">

    <button class="menu-toggle js-close-menu">
      <svg class="menu-toggle__cross" width="14px" height="14px" aria-label="Кнопка закрытия мобильного меню">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>



    <button class="menu-container__btn" type="button">Buy now
      <svg class="mobile-menu__icon" width="6px" height="8px">
        <use href="./images/sprite.svg#icon-biggest"></use>
      </svg>
    </button>


    <ul class="site-nav">
      <li class="site-nav__item"> <a href="#" class="site-nav__link">Home</a></li>
      <li class="site-nav__item"> <a href="#" class="site-nav__link">About us</a></li>
      <li class="site-nav__item"> <a href="#" class="site-nav__link">How it’s made?</a></li>
      <li class="site-nav__item"> <a href="#" class="site-nav__link">Our products</a></li>
      <li class="site-nav__item"> <a href="#" class="site-nav__link">Contact</a></li>
    </ul>

  </div>

  <div class="container">
    <section class="section-hero">
      <h1 class="hero__title">ice cream <br> made with <br> <span
          class="hero__title hero__title--dedicated">passion</span>
      </h1>

      <div class="hero__btn">
        <button type="button" class="hero__btn hero__btn--darken">Products</button>
        <button type="button" class="hero__btn hero__btn--lighten">How it’s made?</button>
      </div>

      <p class="hero__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
        incididunt ut labore et</p>

      <button class="hero__read-more" type="button">
        <img src="/images/images-hero/arrow-right.png" alt="Кнопка читать больше">
      </button>

      <div class="hero__images">

        <picture>

          <source srcset="./images/images-hero/milk-tablet.png 1x, ./images/images-hero/milk-tablet@2x.png 2x"
            media="(min-width:768px) and (max-width:1279px)" />

          <source srcset="./images/images-hero/milk.png 1x, ./images/images-hero/milk@2x.png 2x"
            media="(min-width:1280px)" />

          <img class="hero__images hero__images--first" src="./images/images-hero/milk-tablet.png" alt="молоко">

        </picture>

        <picture>

          <source srcset="./images/images-hero/girl-tablet.png 1x, ./images/images-hero/girl-tablet@2x.png 2x"
            media="(min-width:768px) and (max-width:1279px)" />

          <source srcset="./images/images-hero/girl.png 1x, ./images/images-hero/girl@2x.png 2x"
            media="(min-width:1280px)" />

          <img class="hero__images hero__images--second" src="./images/images-hero/girl-tablet.png"
            alt="девушка с мороженым">

        </picture>

      </div>

      <div class="hero__points">
        <p class="hero__points hero__points--first">16 <span class=" hero-points__description">cafes</span></p>
        <p class="hero__points hero__points--second">23 <span class="hero-points__description">food trucks</span></p>

      </div>
    </section>
  </div>
</header>
